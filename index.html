<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan your perfect vacation! Keep track of destinations, activities, and shopping lists.">
    <title>SANDA Vacation Planner</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon-16x16.png" type="image/png">

</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>SANDA Vacation Planner</h1>
            <p>Organise your perfect vacation!</p>
        </header>

        <!-- Destination Info Section -->
        <section class="destination">
            <h2>Your Destination</h2>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Where are you going?">

            <label for="travel-dates">Travel dates:</label>
            <input type="date" id="start-date" placeholder="Select your start date">
            <input type="date" id="end-date" placeholder="Select your end date">

            <button id="addDestinationBtn">Add destination</button>
        </section>

        <section class="tab-section">
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-button active" data-tab="tasks">To-Do List</button>
                <button class="tab-button" data-tab="shopping">Shopping List</button>
            </div>
        
            <!-- Tab Content -->
            <div id="tasks" class="tab-content active">
                <h2>To-Do List</h2>
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="Add a task">
                    <button id="addTaskBtn">Add task</button>
                </div>
                <hr>
                <h3>In progress</h3>
                <ul id="taskList"></ul>
                <hr>
                <h3>Done</h3>
                <ul id="taskDoneList"></ul>
            </div>
        
            <div id="shopping" class="tab-content">
                <h2>Shopping List</h2>
                <div class="input-container">
                    <input type="text" id="shoppingItemInput" placeholder="Add shopping item">
                    <button id="addShoppingBtn">Add item</button>
                </div>
                <hr>
                <h3>Still need to buy</h3>
                <ul id="shoppingList"></ul>
                <hr>
                <h3>Done</h3>
                <ul id="shoppingDoneList"></ul>
            </div>
        </section>  

        <!-- Footer -->
        <footer>
            <!-- <button id="clearButton">Reset page</button> -->
            <p>&copy; 2025 SANDA Vacation Planner</p>
        </footer>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
