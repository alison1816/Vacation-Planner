<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Plan your perfect vacation! Keep track of destinations, activities, and packing lists.">
        <title>Vacation Planner</title>
        <link rel="stylesheet" href="assets/styles/style.css">
    </head>
    <body>
        <div class="container">
            <!-- Header -->
             <header>   
                <h1>Vacation Planner</h1>
                <p>Organise your perfect vacation!</p>
            </header>

            <!-- Destination info section -->
            <section class="destination">
                <h2>Your Destination</h2> 
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Where are you going?">

                <label for="travel-dates">Travel dates:</label>
                <input type="text" id="travel-dates" placeholder="Enter your travel date (e.g., 21/05/2025 - 30/05/2025)">

                <button id="addDestinationBtn">Add destination</button>
            </section>

            <!-- To-do list section -->
             <section class="to-do-list">
                <h2>To-Do List</h2>
                <input type="text" id="taskInput" placeholder="Add a task (e.g., Book flights)">
                <button id="addTaskBtn">Add task</button>

                <ul id="taskList"></ul>
             </section>

             <!-- Packing list section -->
              <section class="packing-list">
                <h2>Packing List</h2>
                <input type="text" id="packingItemInput" placeholder="Add packing item">
                <button id="addPackingBtn">Add item</button>

                <ul id="packingList"></ul>
              </section>

              <footer>
                <p>&copy; 2025 Vacation Planner</p>
              </footer>
        </div>
        <script src="assets/scripts/script.js"></script>
    </body>
</html>
